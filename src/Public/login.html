<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <!-- CSP -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  connect-src 'self' http://127.0.0.1:3000 http://localhost:3000 https:;
  img-src 'self' data:;
  style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
  script-src 'self' 'unsafe-inline';
  font-src 'self' https://cdn.jsdelivr.net data:;
">

  <!-- Bootstrap (una sola vez) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Tu script (una sola vez) -->
  <script src="/login.js" defer></script>
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:480px">
    <h1 class="h3 mb-4 text-center">Login</h1>

    <form id="loginForm" class="card card-body">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="tucorreo@empresa.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••" required>
      </div>

      <button class="btn btn-primary w-100" type="submit">Login</button>
      <div id="loginMsg" class="small mt-2"></div>
    </form>
  </div>
</body>
</html>
